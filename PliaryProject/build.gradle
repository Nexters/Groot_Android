// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext{
        kotlin_version = '1.4.10'
        retrofit_version = '2.9.0'
        okhttp_version = '4.9.0'
        stetho_version = '1.5.0'
        dagger2_version = '2.23.1'
        ktx_version = '2.3.1'
        coroutine_versiuon = '1.3.9'
        glide_version = '4.11.0'
        viewpager2_version = '1.0.0-beta03'
        lottie_version = '3.0.5'
        tedpermission_version = '2.2.2'
        threeten_version = '1.2.0'
        calendar_version = '2.0.1'
//        firebase_version = '19.5.1'
        playservice_version = '19.0.0'
        googleservice_version = '4.3.0'
//        firebasecore_version = '18.0.0'
        firebase_bom_version = '26.1.0'
        room_version = '2.2.5'
        work_version = '2.2.0'

    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$googleservice_version"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
